<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- 웹 문서의 머리말에 해당, 주로 웹 페이지 상단에 보여줄 로고, 메뉴 등을 포함-->
      <nav></nav>
      <!--링크를 포함한 메뉴를 그룹화 할때 사용. 하지만 모든 링크와 메뉴를 일일히 넣을필요 X-->
    </header>

    <figure></figure>
    <!-- 동영상이나 음악 같은 멀티미디어 콘텐츠를 그룹화할 때 사용-->

    <main></main>
    <!-- 특정 웹페이지에서 중요한 콘텐츠를 그룹화 할때 사용. 서브페이지에도 중요한 영역 지정할때 사용.-->

    <aside></aside>
    <!-- 메인태그와 반대로 연관성이 적은 부가 컨텐츠를 그룹화 할때 사용-->

    <section>
      <!-- 연관성이 있는 콘텐츠 여러개를 그룹화할 때 사용-->
      <article></article>
      <!-- 개별 기사를 지정할 때 사용. 주로 특정 기사의 미리보기, 썸네일, 제목, 본문을 지정할 때 사용-->
      <article></article>
      <article></article>
      <article></article>
    </section>

    <footer>
      <!-- 하단 컨텐츠를 묶어 줄때 사용. 웹 소개 페이지면 기업 주소 연락처 등 기재-->
    </footer>
  </body>
</html>
